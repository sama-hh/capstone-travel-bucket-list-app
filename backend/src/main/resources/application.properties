spring.application.name=backend
spring.data.mongodb.uri=${MONGO_CONNECTION_STRING}
spring.data.mongodb.database=capstone
logging.level.org.springframework.data.mongodb=DEBUG
de.flapdoodle.mongodb.embedded.version=4.0.12
spring.security.oauth2.client.registration.github.client-id=${CLIENT_ID}
spring.security.oauth2.client.registration.github.client-secret=${CLIENT_SECRET}
spring.security.oauth2.client.registration.github.scope=none
app.url=${APP_URL}